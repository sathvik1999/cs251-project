{% extends 'base.html' %}
{% block content %}
  <div class="container">
            <center>
            <h2>Edit Profile</h2></center>
            <div style="width:50%">
                <form method="post" enctype="multipart/form-data">
                    {%csrf_token%}
                    {% for error in form.non_field_errors %}
                    <div class="form-group has-errors text-danger small">
                        {{error}}
                    </div>
                    {% endfor %}
                    {% for field in form %}
                    <div class="form-group has-errors text-danger small">
                        {{field.errors}}
                    </div>
                    <div class="form-group has-errors text-danger small">
                    </div>
                    <div class="form-group">
                      {{ field.label_tag }}<br>
                        {{field}}
                    </div>
                    {% endfor %}
                    <button class="btn btn-primary" type="submit" style="width:30%">Change</button>
            </div>
            </form>
        </div>
{% endblock %}
