{% extends 'base.html' %}



{% block content %}

<br><br>
<br>
<div class="container" style="font-size: 20px">
<center><h1>PASSWORD RESET</h1></center><br>
<form method="post">
{% for error in form.non_field_errors %}
                    <div class="form-group has-errors text-danger small">
                        {{error}}
                    </div>
                    {% endfor %}
                    {% for field in form %}
                    <div class="form-group has-errors text-danger small">
                        {{field.errors}}
                    </div>
                    <div class="form-group has-errors text-danger small">
                    </div>
                    <div class="form-group">
                      {{ field.label_tag }}<br>
                        {{field}}
                    </div>
                    {% endfor %}
                    <button class="btn btn-primary" type="submit" style="width:30%">Change</button>
            </form></div>
{% endblock %}
