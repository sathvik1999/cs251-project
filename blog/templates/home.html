{% extends 'base.html' %}

{% block content %}
  <h2>Welcome, {{ user.get_full_name }} !</h2>
  <p>Your email address: {{ user.email }}</p>
  <a href="{% url 'upload' %}">Upload</a>
  <a href="{% url 'interests' %}">Interests</a>
{% for post in posts %}
    <div>
        <p>title: {{ post.title }}</p>
        <p>genre: {{ post.genre }}</p>
    </div>
{% endfor %}

{% endblock %}
